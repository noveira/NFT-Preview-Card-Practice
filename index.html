<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <article class="card">
        <div class="product">
          <img src="images/image-equilibrium.jpg" alt="image of the product found in the letter"/>
        </div>

        <h2 class="title">Equilibrium <span>#3429</span></h2>
        
        <p class="description">
          Our Equilibrium collection promotes<br />balance and calm.
        </p>

        <p class="info-price-date">0.041 ETH<span>3 days left</span></p>
        <hr />

        <div class="creator-info">
          <img class="img2" src="images/image-avatar.png" alt="creator profile picture"/>
          <p class="creator">Creation of <span>Jules Wyvern</span></p>
        </div>

      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/DevN0V3IR4">DevN0V3IR4</a>.
    </div>

  </body>
</html>
